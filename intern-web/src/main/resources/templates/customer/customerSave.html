<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"

      layout:decorator="layout/default_layout">

<div layout:fragment="content">
    <h1 class="h3 mb-1 text-gray-800">고객 추가</h1>
    <p class="mb-4">고객 목록에 추가합니다.</p>

    <div class="row">
        <div class="col-md-12">
            <div class="card position-relative">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-success">고객 정보 입력</h6>
                </div>
                <div class="card-body">

                    <form th:object="${customer}">
                        <div>
                            <strong>고객 아이디</strong>
                            <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요"
                                   th:field="*{userId}">
                        </div>
                        <br>
                        <div>
                            <strong>성함</strong>
                            <input type="text" class="form-control" id="name" placeholder="고객 성함을 입력하세요"
                                   th:field="*{name}">
                        </div>
                        <br>

                        <div>
                            <strong>전화번호</strong>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="전화번호를 입력하세요"
                                   th:field="*{phoneNumber}">
                        </div>
                        <br>

                        <div>
                            <strong>주소</strong>
                            <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요"
                                   th:field="*{address}">
                        </div>
                        <br>


                    </form>
                    <!--        TODO : 취소하면 이전 페이지로 이동하게 설정할 것 -->
                    <a href="/customer" role="button" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-primary" id="btn-save">등록</button>

                </div>
            </div>
        </div>
    </div>
    <!--custom 스크립트 -->
    <th:block layout:fragment="script">
        <script th:src="@{/js/app/customer.js}"></script>
    </th:block>
</div>


</html>
