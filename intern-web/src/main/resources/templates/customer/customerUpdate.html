<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
<div layout:fragment="content">

<h1>예약 메시지 수정</h1>

<div class="col-md-12">
    <form th:object="${customer}">
        <input th:type="hidden" id="id" th:value="${customer.id}">

        <div class="form-group">
            <label for="userId">고객 아이디</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}">
        </div>
        <div class="form-group">
            <label for="name">성함</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="phoneNumber"> 전화번호 </label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" >
        </div>
        <div class="form-group">
            <label for="address"> 주소 </label>
            <input type="text" class="form-control" id="address" th:field="*{address}" >
        </div>

    </form>
    <a href="/customer" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
</div>
<!--custom 스크립트 -->
<th:block layout:fragment="script">
    <script th:src="@{/js/app/customer.js}"></script>
</th:block>
</div>


</html>
