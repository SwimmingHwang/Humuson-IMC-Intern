<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
<div layout:fragment="content">

<h1>예약 메시지 수정</h1>

<div class="col-md-12">
    <form>
        <div class="form-group">
            <label for="id">번호</label>
            <input type="text" class="form-control" id="id" th:value="${customer.id}" readonly>
        </div>
        <div class="form-group">
            <label for="userId">고객 아이디</label>
            <input type="text" class="form-control" id="userId" th:value="${customer.userId}">
        </div>
        <div class="form-group">
            <label for="name">성함</label>
            <input type="text" class="form-control" id="name" th:value="${customer.name}">
        </div>
        <div class="form-group">
            <label for="phoneNumber"> 전화번호 </label>
            <input type="text" class="form-control" id="phoneNumber" th:value="${customer.phoneNumber}" >
        </div>
        <div class="form-group">
            <label for="var1"> 변수1 </label>
            <input type="text" class="form-control" id="var1" th:value="${customer.var1}">
        </div>
        <div class="form-group">
            <label for="var2"> 변수2 </label>
            <input type="text" class="form-control" id="var2" th:value="${customer.var2}">
        </div>
        <div class="form-group">
            <label for="var3"> 변수3 </label>
            <input type="text" class="form-control" id="var3" th:value="${customer.var3}">
        </div>

    </form>
    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
</div>
<!--custom 스크립트 -->
<th:block layout:fragment="script">
    <script th:src="@{/js/app/customer.js}"></script>
</th:block>
</div>


</html>
