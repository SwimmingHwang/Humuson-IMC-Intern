<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<div layout:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" th:text="${title}">Title</h1>
    <p class="mb-4">고객 성함을 누르면 고객 정보 수정이 가능합니다.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-success">고객 정보 테이블</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">

                <div class="col-md-6">
                    <a href="/customer/create" role="button" class="btn btn-success">주소록 추가</a>
                </div>
                <br>

                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>고객 아이디</th>
                        <th>성함</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>고객 아이디</th>
                        <th>성함</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.userId}">default</td>
                        <td ><a th:href="@{/customer/update/{id} (id=${customer.id})}" th:text="${customer.name}">default</a></td>
                        <td th:text="${customer.phoneNumber}">default</td>
                        <td th:text="${customer.address}">default</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Page level plugins -->
    <script  th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script  th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script  th:src="@{/js/common/demo/datatables-demo.js}"></script>

</div>
</html>
