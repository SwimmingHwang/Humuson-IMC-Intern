<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"

<div layout:fragment="content">

    <h1>그룹 생성</h1>
    <div class="col-md-12">
        <div class="col-md-4">


            <form action="#" th:object="${group}" >
                <div>
                    <strong>그룹 이름</strong>
                    <input type="text" class="form-control input-lg" id="groupName" placeholder="그룹 이름을 입력하세요">
                </div>
                <br>

                    <strong>고객 추가</strong>

                    <!-- Large modal -->
                    <div>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">고객 추가하기</button>
                    </div>

                    <div id= "customersModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
<!--                                <input type="checkbox" name="roles"-->
<!--                                       th:each="customer : ${customerList}"-->
<!--                                       th:text="${customer.name}"-->
<!--                                       th:value="${customer.id}"-->
<!--                                       th:field="*{customers}">-->

                                    <table class="table table-sm" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th class = "checkbox"><input name="customerChkAll" type="checkbox" id="customerChkAll"></th>
                                        <th>고객 아이디</th>
                                        <th>성함</th>
                                        <th>전화번호</th>
                                    </tr>
                                    </thead>
                                    <tbody>
<!--customerChk-->
                                    <tr th:each="customer : ${customerList}">
                                        <td><input th:field="*{customers}" type="checkbox" name = "customers" th:value="${customer.id}"> </td>
<!--                                        <td th:text="${customer.id}">default</td>-->
                                        <td th:text="${customer.userId}">default</td>
                                        <td th:text="${customer.name}">default</a></td>
                                        <td th:text="${customer.phoneNumber}">default</td>
                                    </tr>
                                    </tbody>


                                </table>

                                <div>
                                    <button type="button" class="btn btn-primary" id="btn-customerChkOK">확인</button>
                                    <button type="button" class="btn btn-primary" id="btn-customerChkCancel">취소</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <br>



            </form>
            <!--        TODO : 취소하면 이전 페이지로 이동하게 설정할 것 -->
            <a href="/customer/group" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-save">등록</button>
        </div>
    </div>

    <!--custom 스크립트 -->
    <th:block layout:fragment="script">

    </th:block>

</div>
