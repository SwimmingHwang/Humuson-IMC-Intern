<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<div layout:fragment="content">
    <script>

    </script>

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800" th:text="${title}">Title</h1>
        <p class="mb-4"> 메시지 내용을 클릭하면 수정할 수 있습니다.
            단, 이미 발송 시간이 지난 메시지(상태:2 or 3)는 수정이 불가합니다.<br>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-success">발송 이력 조회 테이블</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" >
                        <thead>
                        <tr>
                            <th>발송 일시</th>
                            <th>메세지 내용</th>
                            <th>전화번호</th>
                            <th>템플릿 코드</th>
<!--                            <th>메시지 상태</th>-->
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>발송 일시</th>
                            <th>메세지 내용</th>
                            <th>전화번호</th>
                            <th>템플릿 코드</th>
<!--                            <th>메시지 상태</th>-->
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr  th:each="msg : ${msgs}">
                            <td th:text="|${msg.reservedDate.substring(0,4)}년 ${msg.reservedDate.substring(4,6)}월
                            ${msg.reservedDate.substring(6,8)}일  ${msg.reservedDate.substring(8,10)}시
                            ${msg.reservedDate.substring(10,12)}분|">
                                default</td>
<!--                            <td style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;" th:if="${msg.status} == 1 "><a th:href="@{/send/msgs/update/{sbj}/{id}(sbj=${msgSbj},id=${msg.id})}" th:text="${msg.msg}">default</a></td>-->
<!--                            <td style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;" th:if="${msg.status} != 1 "><a th:text="${msg.msg}">default</a></td>-->
                            <td style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;" th:text="${msg.msg}">default</a></td>
<!--                            <td style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;"th:text="${msg.msg}">default</a></td>-->
                            <td th:text="|0${msg.phoneNumber.substring(2)}|">default</td>
                            <td th:text="${msg.templateCode}">default</td>
<!--                            <td class="sorting_1" th:text="${msg.status}">default</td>-->
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

    <!-- Page level plugins -->
    <script  th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script  th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script  th:src="@{/js/common/demo/datatables-demo.js}"></script>

    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable( {
                "ordering": false,
                autoWidth: false, //step 1
                columnDefs: [
                    { width: '250px', targets: 0 }, //step 2, column 1 out of 4 - 발송일시
                    { width: '200px', targets: 1 }, //step 2, column 2 out of 4 - 메시지 내용
                    { width: '105px', targets: 2 },  //step 2, column 3 out of 4 - 전화번호
                    { width: '105px', targets: 3 }  //step 2, column 4 out of 4 - 템플릿 코드

                ],
                columns: [
                    null,
                    {
                        "data": "Comment",
                        "render": function (data, type, full, meta) {
                            return '<span data-toggle="tooltip" data-placement="right"  title="' + data + '">' + data + '</span>';
                        },
                    }
                ],
                destroy: true
            });
        } );
        $('#dataTable').on('draw.dt', function () {
            console.log("draw")
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <style>
        .dataTable{
            table-layout:fixed;
        }
    </style>

</div>
</html>
