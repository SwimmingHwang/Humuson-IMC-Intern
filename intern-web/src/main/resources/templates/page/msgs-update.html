<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
<div layout:fragment="content">

<h1 class="h3 mb-1 text-gray-800">예약 메시지 조회</h1>
<p class="mb-4">발송 예약한 메시지를 조회하는 페이지 입니다. 이미 발송 시간이 지난 메시지는 수정이 불가합니다.</p>
<div class="col-md-12">
    <form>
        <div class="form-group">
            <label for="msg">번호</label>
            <input type="text" class="form-control" id="id" th:value="${msg.id}" readonly>
        </div>
        <div class="form-group">
            <label for="reservedDate"> 발송 일시 </label>
            <input type="text" class="form-control" id="reservedDate" th:value="${msg.phoneNumber}" >
        </div>
        <div class="form-group">
            <label for="msg">메세지 내용</label>
            <input type="text" class="form-control" id="msg" th:value="${msg.msg}">
        </div>
        <div class="form-group">
            <label for="phoneNumber"> 전화번호 </label>
            <input type="text" class="form-control" id="phoneNumber" th:value="${msg.phoneNumber}" >
        </div>
        <div class="form-group">
            <label for="templateCode"> 템플릿 코드 </label>
            <input type="text" class="form-control" id="templateCode" th:value="${msg.templateCode}" >
        </div>


    </form>
    <a th:href="@{/send/{msgjs}-record(msgjs=${msgSbj})}" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
</div>
<!--custom 스크립트 -->
<th:block layout:fragment="script">
    <script th:src="@{/js/app/{msgjs}Send.js(msgjs=${msgSbj})}"></script>
</th:block>
</div>


</html>
